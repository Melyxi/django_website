<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
  <div class="row" style="margin-top: 50px">
          <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Список папок
      </button>
      <ul class="dropdown-menu" style="max-height: 170px;
      overflow-y: scroll" aria-labelledby="dropdownMenuButton1">
        {% for object in object_list%}
          <a class="dropdown-item" href="{% url 'folder' object.pk %}"><li id="{{object.name_folder}}"><div class="dropdown-item" >{{object.name_folder}}</div></li></a>
        {% endfor %}
      </ul>
    </div>
    {% block name %}
    {% endblock name %}

    <div class="col">
    {% block video %}
    {% endblock video %}

  </div>
    {% block script %}
    {% endblock script%}
</body>
</html>
